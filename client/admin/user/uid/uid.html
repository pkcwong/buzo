<template name="uid">
    <div class = "row" id="id_uid_back">
        <div class = "ui button">Back
        </div>
    </div>
    <div class = "row" id="id_uid_uid">
        <div class = "ui basic label"> User ID
        </div>
        {{getUserID}}
    </div>
    <div class = "row" id="id_uid_details">
        <div class="label">Post Like {{getDetails.post_like}}</div>
        <div class="label">Post Comment {{getDetails.post_comment}}</div>
        <div class="label">Shopping Average ${{getDetails.shopping_average}}</div>
        <div class="label">Platform Follow {{getDetails.platform_follow}}</div>
        <div class="label">Income ${{getDetails.income}}</div>
        <div class="label">Job Exp {{getDetails.job_exp}}</div>
        <div class="label">Follow Company {{getDetails.follow_comp}}</div>
        <div class="label">Term Life {{getDetails.term_life}}</div>
        <div class="label">Loan Size ${{getDetails.loan_size}}</div>
    </div>
    <div class="ui indicating active progress" id="id_uid_credibility">
        <div class="bar">
            <div class="progress"></div>
        </div>
        <div class="label">Credibility</div>
    </div>
</template>
