<template name="new">
    <div class="ui center aligned form" id="id_new_form">
        <div class="ui fluid column">
            <p>
            <form class = "ui form" method = "post">
                <div class="two fields">
                    <div class ="four wide field">
                        <label>Given Name</label>
                        <input type = "text" name = "given-name" placeholder = "Given Name" id = "givenNameValue">
                    </div>
                    <div class = "four wide field">
                        <label>Last Name</label>
                        <input type = "text" name = "last-name" placeholder = "Last Name" id = "lastNameValue">
                    </div>
                </div>
                <div class="two fields">
                    <div class = "four wide field">
                        <label>Post Like</label>
                        <input type = "text" name = "post-like" placeholder = "Post Like" id = "postLikeValue">
                    </div>
                    <div class = "four wide field">
                        <label>Post Comment</label>
                        <input type = "text" name = "post-comment" placeholder = "Post Comment" id = "postCommentValue">
                    </div>
                </div>
                <div class="two fields">
                    <div class = "four wide field">
                        <label>Shopping Average</label>
                        <input type = "text" name = "shopping-average" placeholder = "Shopping Average" id = "shoppingAverageValue">
                    </div>
                    <div class = "four wide field">
                        <label>Platform Follow</label>
                        <input type = "text" name = "platform-follow" placeholder = "Platform Follow" id = "platformFollowValue">
                    </div>
                </div>
                <div class="two fields">
                    <div class = "four wide field">
                        <label>Income</label>
                        <input type = "text" name = "income" placeholder = "Income" id = "incomeValue">
                    </div>
                    <div class = "four wide field">
                        <label>Job Experience</label>
                        <input type = "text" name = "job-exp" placeholder = "Job Experience" id = "jobExperienceValue">
                    </div>
                </div>
                <div class="two fields">
                    <div class = "four wide field">
                        <label>Follow Company</label>
                        <input type = "text" name = "follow-company" placeholder = "Follow Company" id = "followCompanyValue">
                    </div>
                    <div class = "four wide field">
                        <label>Term Life</label>
                        <input type = "text" name = "term-life" placeholder = "Term Life" id = "termLifeValue">
                    </div>
                </div>
                <div class="two fields">
                    <div class = "four wide field">
                        <label>Loan Size</label>
                        <input type = "text" name = "loan-size" placeholder = "Loan Size" id = "loanSizeValue">
                    </div>
                    <div class = "four wide field">
                        <label>Education Year</label>
                        <input type = "text" name = "education-year" placeholder = "No. of year of education" id = "educationYearValue">
                    </div>
                </div>
                <div class = "row" id="id_new_buttonRow">
                    <div class="ui button" id="id_new_submit">
                        <div> Submit
                        </div>
                    </div>
                    <div class="ui button" id="id_new_back">
                        <div> Back
                        </div>
                    </div>
                </div>
            </form>
            </p>
        </div>

        <div class="ui hidden indicating active progress" id="id_new_credibility">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="label">Credibility</div>
        </div>
        <div class="ui hidden indicating active progress" id="id_new_social">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="label">Social</div>
        </div>
        <div class="ui hidden indicating active progress" id="id_new_fame">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="label">Fame</div>
        </div>
        <div class="ui hidden indicating active progress" id="id_new_finance">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="label">Finance</div>
        </div>
        <div class="ui hidden indicating active progress" id="id_new_education">
            <div class="bar">
                <div class="progress"></div>
            </div>
            <div class="label">Education</div>
        </div>
    </div>
</template>
