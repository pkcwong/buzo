            </div>
            <input type="text" placeholder="Please input the User ID" id = "id_index_uid">
            <div class="ui button" id = "searchButton">Search</div>
        </div>
    </div>
    <div class = "row" id="id_index_2ndRow">
        <div class="ui button" id="id_index_newButton">
            <div> new

        <div class="ui button" id="id_index_uploadButton">
            <div> upload
            </div>
        </div>

    </div>
    <div class = "row" id="id_index_3rdRow">
        <div>
            {{getDB}}
        </div>
    </div>
</template>
